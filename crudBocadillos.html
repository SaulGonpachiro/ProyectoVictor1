<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiBOCADILLO - CRUD Bocadillos</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="adminDashboard.css">

    <script src="admin.js"></script>
    <script src="crudBocadillos.js" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            verificarAcceso();
        });
    </script>
</head>

<body class="admin-body">
<header class="admin-navbar">
    <img src="./medios/logoMiBocata.png" alt="Mi Bocata" class="admin-logo-img">

    <nav class="admin-nav-options">
        <a href="adminDashboard.html" class="admin-nav-link">Panel admin</a>
        <a href="crudAlumnos.html" class="admin-nav-link">Alumnos</a>
        <a href="crudBocadillos.html" class="admin-nav-link admin-nav-link-active">Bocadillos</a>
        <a href="crudPedidos.html" class="admin-nav-link">Pedidos</a> <!-- NUEVO -->
    </nav>

    <button class="admin-logout-btn" onclick="logoutAdmin()">Cerrar sesión</button>
</header>

<main class="admin-content">
    <section class="admin-cards">
        <div class="admin-card crud-wide">
            <h2>Gestión de bocadillos</h2>
            <p>Aquí podrás crear, editar y eliminar bocadillos.</p>

            <!-- FORMULARIO CREAR / EDITAR BOCADILLOS -->
            <form id="form-bocadillo" class="crud-form">
                <!-- Para saber si estamos editando (PK original) -->
                <input type="hidden" id="bocadillo-nombre-original">

                <div class="form-row">
                    <label for="bocadillo-nombre">Nombre</label>
                    <input type="text" id="bocadillo-nombre" required>
                </div>

                <div class="form-row">
                    <label for="bocadillo-ingredientes">Ingredientes</label>
                    <input type="text" id="bocadillo-ingredientes">
                </div>

                <label for="bocadillo-tipo">Tipo de bocadillo</label>
                <select id="bocadillo-tipo" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="frío">Frío</option>
                    <option value="caliente">Caliente</option>
                </select>

                <div class="form-row">
                    <label for="bocadillo-precio">Precio</label>
                    <input type="number" step="0.01" id="bocadillo-precio" required>
                </div>

                <div class="form-row">
                    <label for="bocadillo-alergenos">Alérgenos</label>
                    <input type="text" id="bocadillo-alergenos">
                </div>

                <div class="form-row">
                    <label for="bocadillo-dia">Día de la semana</label>
                    <select id="bocadillo-dia" required>
                        <option value="">Selecciona un día</option>
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="miercoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="admin-btn">Guardar</button>
                    <button type="button" class="admin-btn admin-btn-secondary" onclick="limpiarFormularioBocadillo()">Limpiar</button>
                </div>

                <p id="bocadillos-mensaje"></p>
            </form>

            <!-- LISTADO DE BOCADILLOS -->
            <div id="crud-bocadillos-listado" class="crud-table-wrapper">
                <table class="tabla-admin">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Ingredientes</th>
                            <th>Tipo</th>
                            <th>Precio</th>
                            <th>Alérgenos</th>
                            <th>Día</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-bocadillos">
                        <!-- Filas generadas por JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
</body>
</html>
