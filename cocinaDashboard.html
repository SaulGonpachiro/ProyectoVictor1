<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MiBOCADILLO - Cocina</title>

    <!-- Estilos: añadimos los del admin, pero mantenemos el específico de cocina -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="adminDashboard.css">
	<link rel="stylesheet" href="cocinaDashboard.css">

	<script src="cocina.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            verificarAcceso();
        });
    </script>
</head>

<body class="admin-body">
    <!-- Barra de navegación superior con el diseño de admin -->
    <header class="admin-navbar">
        <img src="./medios/logoMiBocata.png" alt="Mi Bocata" class="admin-logo-img">

        <nav class="admin-nav-options">
            <!-- Esta página es la activa -->
            <a href="cocinaDashboard.html" class="admin-nav-link admin-nav-link-active">Pedidos del Día</a>
            <a href="historicoPedidosCocina.html" class="admin-nav-link">Histórico de Pedidos</a>
        </nav>

        <button class="admin-logout-btn" onclick="logout()">Cerrar Sesión</button>
    </header>

    <!-- Contenedor principal: solo añado la clase, el contenido interno lo dejo igual -->
    <main class="admin-content">
        <h1>Pedidos Pendientes</h1>

        <div class="filter-container">
            <label for="filter-column">Filtrar por:</label>
            <select id="filter-column">
                <option value="alumno">Alumno</option>
                <option value="bocadillo">Bocadillo</option>
            </select>

            <input type="text" id="filter-value" placeholder="Introduce un valor para filtrar">
            <button id="filter-button">Filtrar</button>
            <button id="reset-button">Restablecer</button>
        </div>
        <div id="error-message" class="error-message"></div>

        <!-- Resumen de bocadillos -->
        <div id="bocadillos-resumen" class="bocadillos-resumen">
            <!-- Resúmenes dinámicos se insertarán aquí -->
        </div>

        <!-- Contenedor de la tabla -->
        <div class="table-container">
            <table id="pedidos-table">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Bocadillo</th>
                        <th>Precio</th>
                        <th>Fecha Pedido</th>
                        <th>Pedido Listo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas se insertarán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div id="pagination-container" class="pagination-container">
            <!-- OJO: dejo los mismos ids que usa cocina.js;
                 los onclick realmente te sobran porque ya usas addEventListener en el JS,
                 pero los mantengo tal cual para no romper nada más -->
            <button id="prev-page-btn" class="pagination-btn" onclick="changePage('prev')">Anterior</button>
            <span id="page-info">Página 1 de 1</span>
            <button id="next-page-btn" class="pagination-btn" onclick="changePage('next')">Siguiente</button>
            <input type="number" id="page-input" class="page-input" min="1" onchange="goToPage()">
        </div>
    </main>
</body>
</html>
