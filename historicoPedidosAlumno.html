<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Histórico de Pedidos - MiBOCADILLO</title>

    <!-- Añadimos los estilos de admin, pero mantenemos el de cocina porque aquí están las tablas -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="cocinaDashboard.css">

    <script src="historicoPedidosAlumno.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            verificarAcceso();
        });
    </script>
</head>
<body class="admin-body">
    <!-- Barra de navegación superior con el diseño del admin -->
    <header class="admin-navbar">
        <img src="./medios/logoMiBocata.png" alt="Mi Bocata" class="admin-logo-img">

        <nav class="admin-nav-options">
            <a href="pedirBocadillo.html" class="admin-nav-link">Pedir Bocadillo</a>
            <a href="historicoPedidosAlumno.html" class="admin-nav-link admin-nav-link-active">Histórico de Pedidos</a>
        </nav>

        <button class="admin-logout-btn" onclick="logout()">Cerrar Sesión</button>
    </header>

    <!-- Contenedor principal (solo añado la clase, el contenido es el mismo que el original) -->
    <main class="admin-content">
        <h1>Histórico de Pedidos</h1>

        <div id="error-message" class="error-container"></div>

        <div class="filter-container">
            <label for="filter-column">Filtrar por:</label>
            <select id="filter-column">
                <option value="bocadillo">Bocadillo</option>
                <option value="tipo">Tipo</option>
                <option value="precio_pedido">Precio</option>
                <option value="fecha">Fecha Pedido</option>
                <option value="fecha_recogida">Pedido Listo</option>
            </select>

            <input type="text" id="filter-value" placeholder="Introduce un valor para filtrar">
            <button id="filter-button">Filtrar</button>
            <button id="reset-button">Restablecer</button>
        </div>

        <div id="total-container">
            <strong>Total gastado: </strong><span id="total-gastado">0.00€</span>
        </div>

        <!-- Contenedor de la tabla -->
        <div class="table-container">
            <table id="historico-table">
                <thead>
                    <tr>
                        <th data-column="bocadillo">Bocadillo</th>
                        <th data-column="tipo">Tipo</th>
                        <th data-column="precio_pedido">Precio</th>
                        <th data-column="fecha">Fecha Pedido</th>
                        <th>Pedido Listo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
